<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "styles/default.css" rel = "stylesheet">
        <title>ITIS3135 | Kashyap Patel's Kingly Parrot | Calculator Try</title>

    </head>

    <body>

        <script src="scripts/header.js"></script>

        <main>

            <hr>

            <br>

            <h2 style="font-size: 170%;">Calculator Try</h2>

            <br>

            <h3>I got my calculator_try to work, so I chose not to do the calculator_fcc</h3>

            <br>
            <br>

            <div class="calculator">

                <input type="text" id="result" readonly>

                <div class="buttons">
                    <button id="clear">AC</button>
                    <button id="delete">Del</button>
                    <button id="divide">/</button>
                    <button id="multiply">X</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="subtract">-</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="add">+</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equals">=</button>
                </div>

            </div>            

            <script src="scripts/calculator_try.js"></script>

            <br>
            <br>

        </main>

        <script src="scripts/footer.js"></script>
    
    </body>

</html>
